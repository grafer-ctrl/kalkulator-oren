<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kalkulator Oren Modern</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Palette Modern Oren */
            --primary-orange: #FF6B4A;
            --soft-orange: #FFF2EE;
            --gradient-orange: linear-gradient(135deg, #FF8E71 0%, #FF6B4A 100%);
            
            /* Background & Surface */
            --bg-body: #F4F6F9;
            --glass-bg: rgba(255, 255, 255, 0.85);
            --card-shadow: 0 12px 30px rgba(223, 115, 87, 0.08);
            --card-shadow-hover: 0 15px 35px rgba(223, 115, 87, 0.15);
            
            /* Text */
            --text-main: #2D3436;
            --text-sub: #9EA5B1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif; /* Font modern yang sedang tren */
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: #F0F2F5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Mobile Container - iPhone Style */
        .app-container {
            width: 100%;
            max-width: 414px; /* Lebar standar HP modern */
            background-color: #FAFAFA;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
        }

        @media (min-width: 450px) {
            .app-container {
                height: 92vh;
                border-radius: 45px; /* Super rounded corners */
                border: 8px solid #FFF; /* Bezel look */
                overflow: hidden;
            }
        }

        /* HEADER SECTION */
        .header {
            padding: 50px 25px 30px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: transparent;
            z-index: 10;
        }

        .header-text h3 {
            font-size: 14px;
            color: var(--text-sub);
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .header-text h1 {
            font-size: 26px;
            color: var(--text-main);
            font-weight: 800;
            line-height: 1.2;
        }

        .header-text h1 span {
            color: var(--primary-orange);
        }

        .profile-btn {
            width: 50px;
            height: 50px;
            border-radius: 18px;
            background: white;
            box-shadow: 0 8px 20px rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .profile-btn:active { transform: scale(0.95); }

        /* CONTENT AREA */
        .content-area {
            flex: 1;
            overflow-y: auto;
            padding: 0 25px 40px 25px;
            /* Hide Scrollbar */
            scrollbar-width: none; 
        }
        .content-area::-webkit-scrollbar { display: none; }

        /* SECTION LABEL */
        .section-label {
            font-size: 14px;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .section-label::before {
            content: '';
            width: 4px; height: 16px;
            background: var(--primary-orange);
            border-radius: 4px;
        }

        /* GRID SYSTEM */
        .grid-menu {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 18px;
        }

        /* MODERN CARD STYLE */
        .menu-card {
            background: white;
            border-radius: 28px;
            padding: 22px;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align Left terlihat lebih modern */
            justify-content: space-between;
            aspect-ratio: 1 / 1.1;
            box-shadow: var(--card-shadow);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            border: 1px solid rgba(255,255,255,0.5);
            position: relative;
            overflow: hidden;
        }

        /* Hover/Active State */
        .menu-card:active {
            transform: scale(0.96);
            box-shadow: 0 5px 15px rgba(223, 115, 87, 0.1);
        }

        /* Icon Container */
        .icon-container {
            width: 50px;
            height: 50px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            /* Default Gradient */
            background: var(--soft-orange); 
            color: var(--primary-orange);
            transition: 0.3s;
        }

        .icon-container svg {
            width: 26px;
            height: 26px;
            stroke-width: 2;
            stroke: currentColor;
            fill: none;
        }

        /* Card Text */
        .card-info h4 {
            font-size: 15px;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 4px;
        }

        .card-info p {
            font-size: 11px;
            color: var(--text-sub);
            font-weight: 500;
        }

        /* Decorative Arrow */
        .arrow-icon {
            position: absolute;
            top: 22px;
            right: 22px;
            opacity: 0.2;
            transition: 0.3s;
        }
        .menu-card:active .arrow-icon {
            opacity: 1;
            transform: translateX(3px);
            color: var(--primary-orange);
        }

        /* VARIATIONS (Sedikit nuansa warna berbeda tiap kartu agar tidak bosan) */
        
        /* 1. Affiliate - Orange */
        .card-1 .icon-container { background: #FFF2EE; color: #FF6B4A; }
        
        /* 2. Dropship - Blueish (tapi warm) */
        .card-2 .icon-container { background: #ECF2FF; color: #5B8EFF; }
        
        /* 3. ROAS - Greenish */
        .card-3 .icon-container { background: #E9FBF0; color: #2ECC71; }
        
        /* 4. Net Profit - Purpleish */
        .card-4 .icon-container { background: #F4F0FF; color: #8E44AD; }
        
        /* 5. BEP - Yellowish */
        .card-5 .icon-container { background: #FFF9E6; color: #F1C40F; }
        
        /* 6. Discount - Pinkish */
        .card-6 .icon-container { background: #FFF0F6; color: #E84393; }


        /* BOTTOM DECORATION (Modern Tab Bar look-alike) */
        .bottom-decoration {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 80px;
            background: linear-gradient(to top, #ffffff 40%, rgba(255,255,255,0));
            pointer-events: none;
            z-index: 5;
        }

        /* Animation */
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate { animation: fadeUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; opacity: 0; }

    </style>
</head>
<body>

                    <svg class="arrow-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#ccc" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>

            <!-- Ruang kosong bawah untuk scroll nyaman -->
            <div style="height: 50px;"></div>
        </div>

        <!-- Hiasan Bawah -->
        <div class="bottom-decoration"></div>
    </div>

</body>
</html>
