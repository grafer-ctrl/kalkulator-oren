<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ATC Rate Kalkulator</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Palette Modern Oren */
            --primary-orange: #FF6B4A;
            --soft-orange: #FFF2EE;
            --gradient-orange: linear-gradient(135deg, #FF8E71 0%, #FF6B4A 100%);
            
            /* Background & Surface */
            --bg-body: #F4F6F9;
            --card-shadow: 0 12px 30px rgba(223, 115, 87, 0.08);
            
            /* Text */
            --text-main: #2D3436;
            --text-sub: #9EA5B1;

            /* Result Colors */
            --success: #2ECC71;
            --warning: #FFA502;
            --danger: #FF4757;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: #F0F2F5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Mobile Container */
        .app-container {
            width: 100%;
            max-width: 414px;
            background-color: #FAFAFA;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
        }

        @media (min-width: 450px) {
            .app-container {
                height: 92vh;
                border-radius: 45px;
                border: 8px solid #FFF;
                overflow: hidden;
            }
        }

        /* HEADER SECTION */
        .header {
            padding: 30px 25px 40px 25px;
            background: var(--gradient-orange);
            color: white;
            flex-shrink: 0;
            border-bottom-left-radius: 35px;
            border-bottom-right-radius: 35px;
            position: relative;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 5px 20px rgba(255, 107, 74, 0.3);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .back-btn {
            background: rgba(255,255,255,0.2);
            width: 40px; height: 40px;
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            text-decoration: none;
            backdrop-filter: blur(5px);
            transition: 0.2s;
        }
        .back-btn:active { transform: scale(0.95); }
        .back-btn svg { width: 20px; height: 20px; stroke: white; stroke-width: 2.5; fill: none; }

        .header-title h1 { font-size: 20px; font-weight: 700; line-height: 1.2; }
        .header-title p { font-size: 12px; opacity: 0.9; font-weight: 500; }

        /* CONTENT AREA */
        .content-area {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
            margin-top: -30px; /* Overlap effect */
            z-index: 20;
            scrollbar-width: none;
        }
        .content-area::-webkit-scrollbar { display: none; }

        /* MAIN CARD */
        .main-card {
            background: white;
            border-radius: 24px;
            padding: 20px;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(0,0,0,0.02);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* 1. Header Card */
        .card-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .card-label h3 {
            font-size: 16px; font-weight: 800; color: var(--text-main);
        }
        .card-label p {
            font-size: 11px; color: var(--text-sub); font-weight: 600; letter-spacing: 0.5px;
        }
        
        /* Badge Persentase Kecil di kanan atas */
        .result-badge {
            background: #F4F6F9;
            color: var(--text-main);
            padding: 5px 12px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        /* 2. Info Box (Sesuai Screenshot) */
        .info-banner {
            background: #F8F9FB;
            border-radius: 12px;
            padding: 12px 15px;
            font-size: 12px;
            color: #666;
            line-height: 1.5;
            border-left: 4px solid var(--primary-orange);
        }

        /* 3. Input Grid (Side by Side) */
        .input-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .input-label {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-sub);
        }

        .modern-input {
            width: 100%;
            background: white;
            border: 1px solid #eee;
            border-radius: 12px;
            padding: 12px;
            font-size: 15px;
            font-weight: 700;
            color: var(--text-main);
            outline: none;
            transition: 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.02);
        }
        .modern-input:focus {
            border-color: var(--primary-orange);
            box-shadow: 0 4px 10px rgba(255, 107, 74, 0.15);
        }

        /* 4. Result Bar (Kotak Hitam Bawah) */
        .black-result-box {
            background: #1E1E1E;
            border-radius: 16px;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            margin-top: 5px;
        }

        .result-label {
            font-size: 13px;
            font-weight: 500;
            opacity: 0.8;
        }

        .result-value {
            font-size: 20px;
            font-weight: 800;
            color: var(--success); /* Default Green */
        }

        /* Animation */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate { animation: fadeInUp 0.5s ease-out forwards; }

    </style>
</head>
<body>

    <div class="app-container">
        <!-- HEADER -->
        <div class="header">
            <div class="header-left">
                <a href="index.html" class="back-btn">
                    <svg viewBox="0 0 24 24"><path d="M19 12H5M12 19l-7-7 7-7" stroke-linecap="round" stroke-linejoin="round"/></svg>
                </a>
                <div class="header-title">
                    <h1>ATC Rate</h1>
                    <p>Konversi Keranjang</p>
                </div>
            </div>
            
            <!-- Icon Cart Decoration -->
            <div style="opacity:0.8;">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
            </div>
        </div>

        <!-- CONTENT -->
        <div class="content-area">
            
            <div class="main-card animate">
                
                <!-- 1. Title & Top Badge -->
                <div class="card-top">
                    <div class="card-label">
                        <h3>Add-to-Cart Rate</h3>
                        <p>PERFORMA</p>
                    </div>
                    <div class="result-badge" id="topBadge">
                        -
                    </div>
                </div>

                <!-- 2. Info Description -->
                <div class="info-banner">
                    Persentase pengunjung yang tertarik dan memasukkan produk ke keranjang belanja.
                </div>

                <!-- 3. Inputs (Side by Side) -->
                <div class="input-grid">
                    <div class="input-group">
                        <label class="input-label">Masuk Keranjang</label>
                        <input type="number" id="atcInput" class="modern-input" placeholder="0">
                    </div>
                    <div class="input-group">
                        <label class="input-label">Kunjungan</label>
                        <input type="number" id="visitsInput" class="modern-input" placeholder="0">
                    </div>
                </div>

                <!-- 4. Result (Black Box) -->
                <div class="black-result-box">
                    <span class="result-label">Hasil Perhitungan:</span>
                    <span class="result-value" id="resultText">0%</span>
                </div>

            </div>

        </div>
    </div>

    <script>
        const atcInput = document.getElementById('atcInput');
        const visitsInput = document.getElementById('visitsInput');
        const topBadge = document.getElementById('topBadge');
        const resultText = document.getElementById('resultText');

        function calculate() {
            let atc = parseFloat(atcInput.value);
            let visits = parseFloat(visitsInput.value);

            // Validasi Input
            if(isNaN(atc)) atc = 0;
            if(isNaN(visits)) visits = 0;

            let rate = 0;

            // Logic Perhitungan ATC Rate
            if (visits > 0) {
                // Rumus: (ATC / Visits) * 100
                rate = (atc / visits) * 100;
            }

            // Formatting Teks (2 desimal agar presisi)
            let formattedRate = rate.toFixed(2);
            if(rate % 1 === 0) formattedRate = rate.toFixed(0); 

            let textOutput = `${formattedRate}%`;

            // Update UI
            resultText.innerText = textOutput;
            
            // Logic Warna Badge berdasarkan Benchmark E-commerce umum
            // < 3% : Kurang (Merah/Warning)
            // 3% - 8% : Standar (Orange)
            // > 8% : Bagus (Hijau)
            
            if (atc === 0 && visits === 0) {
                topBadge.innerHTML = `-`;
                topBadge.style.color = 'var(--text-main)';
                topBadge.style.background = '#F4F6F9';
            } else {
                if (rate >= 8) {
                    // Bagus
                    topBadge.innerHTML = `<span style="color:var(--success)">${textOutput}</span> <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="var(--success)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>`;
                    topBadge.style.background = '#E9FBF0';
                } else if (rate >= 3) {
                    // Standar
                    topBadge.innerHTML = `<span style="color:var(--warning)">${textOutput}</span>`;
                    topBadge.style.background = '#FFF8E1';
                } else {
                    // Rendah
                    topBadge.innerHTML = `<span style="color:var(--danger)">${textOutput}</span>`;
                    topBadge.style.background = '#FFF0F1';
                }
            }
        }

        // Event Listeners
        atcInput.addEventListener('input', calculate);
        visitsInput.addEventListener('input', calculate);

        // Default Empty
        calculate();

    </script>
</body>
</html>
