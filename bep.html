<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kalkulator BEP Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #FFB786 0%, #FF8675 100%);
            --accent-color: #FF6B6B;
            --bg-color: #FFF9F4;
            --card-bg: #FFFFFF;
            --text-dark: #333333;
            --text-light: #888888;
            --shadow-soft: 0 10px 30px rgba(255, 126, 95, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; 
        }

        .app-container {
            width: 100%;
            max-width: 420px;
            background-color: var(--bg-color);
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 50px rgba(0,0,0,0.1);
        }

        @media (min-width: 450px) {
            .app-container {
                border-radius: 40px;
                height: 90vh;
                margin: 20px;
                overflow: hidden;
            }
        }

        /* HEADER */
        .header {
            background: var(--primary-gradient);
            padding: 30px 25px 40px 25px;
            color: white;
            flex-shrink: 0;
            border-bottom-left-radius: 35px;
            border-bottom-right-radius: 35px;
            position: relative;
            z-index: 10;
        }

        .nav-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .icon-btn {
            background: rgba(255, 255, 255, 0.2);
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            backdrop-filter: blur(5px);
            text-decoration: none;
            transition: transform 0.2s;
            border: none;
            cursor: pointer;
        }
        
        .icon-btn:active { transform: scale(0.9); }
        .icon-btn svg { stroke: white; width: 18px; height: 18px; }

        .header-title h1 { font-size: 22px; font-weight: 700; margin-bottom: 2px; }
        .header-title p { font-size: 13px; opacity: 0.9; }

        /* CONTENT */
        .content-scroll-area {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 20px;
            margin-top: -30px;
            z-index: 20;
            display: flex;
            flex-direction: column;
        }
        .content-scroll-area::-webkit-scrollbar { width: 0px; }
        .content-inner { padding: 0 20px; }

        /* CARDS */
        .card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 20px;
            box-shadow: var(--shadow-soft);
            margin-bottom: 15px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .card-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            color: var(--text-dark);
            font-size: 14px;
        }

        /* RESULT DISPLAY (Dual Result) */
        .result-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .result-box {
            flex: 1;
            background-color: #FFF0EB;
            border-radius: 16px;
            padding: 15px;
            text-align: center;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .result-label {
            font-size: 10px; color: #888; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 5px;
        }

        .result-value {
            font-size: 15px; font-weight: 700; color: var(--accent-color);
            word-break: break-all;
        }
        
        /* Font size adjustment for currency */
        .result-value.large { font-size: 16px; }

        /* STATS */
        .stats-row { display: flex; justify-content: space-around; text-align: center; }
        .stat-item { display: flex; flex-direction: column; align-items: center; gap: 5px; }
        
        .circle-chart {
            width: 60px; height: 60px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            background: #FFF0EB;
            transition: background 0.3s;
        }
        .circle-inner {
            width: 50px; height: 50px; background: white; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 11px; font-weight: 700; color: #555;
            flex-direction: column;
            line-height: 1.1;
        }
        .small-unit { font-size: 8px; font-weight: 400; color: #999; }
        .stat-label { font-size: 11px; color: var(--text-light); margin-top: 5px;}

        /* INPUTS */
        .input-card-group { display: flex; flex-direction: column; gap: 12px; }
        .input-box {
            background-color: #FFF6F0; border-radius: 16px; padding: 15px;
            border: 1px solid transparent; transition: border-color 0.3s;
        }
        .input-box:focus-within { border-color: #FFB786; }
        .input-label { font-size: 12px; color: var(--text-light); margin-bottom: 5px; display: block; }
        .input-row { display: flex; align-items: center; justify-content: space-between; }
        
        .currency-symbol { font-weight: 600; color: var(--text-dark); font-size: 16px; }
        .modern-input {
            width: 100%; background: transparent; border: none;
            text-align: right; font-size: 16px; font-weight: 600;
            color: var(--text-dark); outline: none; padding: 0 10px;
        }
        
        .helper-text {
            font-size: 10px; color: #FF8675; margin-top: 5px; font-style: italic;
        }

        /* Animation */
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: slideUp 0.4s ease-out forwards; }

    </style>
</head>
<body>

    <div class="app-container">
        <!-- HEADER -->
        <div class="header">
            <div class="nav-top">
                <a href="index.html" class="icon-btn">
                    <svg viewBox="0 0 24 24" fill="white"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"></path></svg>
                </a>
                
                <div class="icon-btn" style="opacity:0.8; cursor:default;">
                    <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="20" x2="18" y2="10"></line><line x1="12" y1="20" x2="12" y2="4"></line><line x1="6" y1="20" x2="6" y2="14"></line></svg>
                </div>
            </div>
            
            <div class="header-title">
                <h1>Kalkulator BEP</h1>
                <p>Titik Impas (Break Even Point)</p>
            </div>
        </div>

        <!-- CONTENT -->
        <div class="content-scroll-area">
            <div class="content-inner">
                
                <!-- Result Section -->
                <div class="card fade-in" style="animation-delay: 0.1s;">
                    <div class="card-header">
                        <div class="card-title">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="#FF9A62" stroke="none"><path d="M16 6l2.29 2.29-4.88 4.88-4-4L2 16.59 3.41 18l6-6 4 4 6.3-6.29L22 12V6z"/></svg>
                            Target Minimal (Impas)
                        </div>
                    </div>

                    <!-- Dual BEP Display -->
                    <div class="result-group">
                        <!-- BEP Rupiah (Omzet) -->
                        <div class="result-box">
                            <span class="result-label">Omzet Minimal</span>
                            <span class="result-value large" id="bepRupiahText">Rp 0</span>
                        </div>
                        <!-- BEP Unit -->
                        <div class="result-box">
                            <span class="result-label">Jumlah Unit</span>
                            <span class="result-value large" id="bepUnitText">0</span>
                        </div>
                    </div>

                    <div class="stats-row">
                        <!-- Stat 1: Margin per Unit -->
                        <div class="stat-item">
                            <div class="circle-chart" style="background: conic-gradient(#FF9F43 100%, #FFE5D9 0%);">
                                <div class="circle-inner">
                                    <span id="marginUnitText">0k</span>
                                    <span class="small-unit">/Pcs</span>
                                </div>
                            </div>
                            <span class="stat-label">Margin Rp</span>
                        </div>
                        
                        <!-- Stat 2: Margin Percent -->
                        <div class="stat-item">
                            <div class="circle-chart" id="circleMargin" style="background: conic-gradient(#FF6B6B 0%, #FFE5D9 0%);">
                                <div class="circle-inner">
                                    <span id="marginPctText">0%</span>
                                    <span class="small-unit">Margin</span>
                                </div>
                            </div>
                            <span class="stat-label">Margin %</span>
                        </div>
                    </div>
                </div>

                <!-- Input Section -->
                <div class="card fade-in" style="animation-delay: 0.2s;">
                    <div class="card-header">
                        <div class="card-title">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="#FF9A62" stroke="none"><path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/></svg>
                            Data Biaya & Harga
                        </div>
                    </div>

                    <div class="input-card-group">
                        
                        <!-- Fixed Cost -->
                        <div class="input-box">
                            <label class="input-label">Total Biaya Tetap (Bulanan)</label>
                            <div class="input-row">
                                <span class="currency-symbol">Rp</span>
                                <input type="number" id="fixedCostInput" class="modern-input" placeholder="4000000" inputmode="numeric">
                            </div>
                            <div class="helper-text">Contoh: Gaji, Internet, Sewa Gudang.</div>
                        </div>

                        <!-- Harga Jual -->
                        <div class="input-box">
                            <label class="input-label">Harga Jual (Per Unit)</label>
                            <div class="input-row">
                                <span class="currency-symbol">Rp</span>
                                <input type="number" id="priceInput" class="modern-input" placeholder="200000" inputmode="numeric">
                            </div>
                        </div>

                        <!-- Variable Cost -->
                        <div class="input-box">
                            <label class="input-label">Biaya Variabel (Per Unit)</label>
                            <div class="input-row">
                                <span class="currency-symbol">Rp</span>
                                <input type="number" id="variableCostInput" class="modern-input" placeholder="120000" inputmode="numeric">
                            </div>
                            <div class="helper-text">HPP + Packing + Admin per pcs.</div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const fixedCostInput = document.getElementById('fixedCostInput');
        const priceInput = document.getElementById('priceInput');
        const variableCostInput = document.getElementById('variableCostInput');

        const bepRupiahText = document.getElementById('bepRupiahText');
        const bepUnitText = document.getElementById('bepUnitText');
        const marginUnitText = document.getElementById('marginUnitText');
        const marginPctText = document.getElementById('marginPctText');
        const circleMargin = document.getElementById('circleMargin');

        // Formatters
        const formatRupiah = (num) => {
            return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', maximumFractionDigits: 0 }).format(num);
        };
        
        // Compact for small circles
        const formatCompact = (num) => {
            if(Math.abs(num) >= 1000000) return (num/1000000).toFixed(1) + 'jt';
            if(Math.abs(num) >= 1000) return (num/1000).toFixed(0) + 'k';
            return num;
        };

        function calculate() {
            // 1. Ambil Nilai Input
            let fixedCost = parseFloat(fixedCostInput.value);
            let price = parseFloat(priceInput.value);
            let variableCost = parseFloat(variableCostInput.value);

            // Handle NaN
            if(isNaN(fixedCost)) fixedCost = 0;
            if(isNaN(price)) price = 0;
            if(isNaN(variableCost)) variableCost = 0;

            // 2. Hitung Margin Kontribusi per Unit
            // Rumus: Harga Jual - Biaya Variabel
            let marginUnit = price - variableCost;

            // --- VALIDASI RUGI ---
            // Jika Biaya variabel >= Harga Jual, maka tidak akan pernah BEP (Rugi per unit)
            if (price <= variableCost && price > 0) {
                bepRupiahText.innerText = "Tidak Ada";
                bepUnitText.innerText = "âˆž";
                marginUnitText.innerText = "Minus";
                marginPctText.innerText = "0%";
                circleMargin.style.background = `conic-gradient(#ddd 100%, #eee 0%)`;
                return;
            }

            // 3. Hitung Margin Persentase
            // Rumus: (Margin per Unit / Harga Jual) * 100
            let marginPercent = 0;
            if(price > 0) marginPercent = (marginUnit / price) * 100;

            // 4. Langkah 2: Hitung BEP Unit
            // Rumus: Biaya Tetap / Margin per Unit
            // Menggunakan Math.ceil karena kita tidak bisa menjual 0.5 unit produk
            let bepUnit = 0;
            if(marginUnit > 0) {
                bepUnit = Math.ceil(fixedCost / marginUnit);
            }

            // 5. Hitung BEP Rupiah (Omzet)
            // Rumus: BEP Unit * Harga Jual
            let bepRupiah = bepUnit * price;

            // --- Update UI ---
            
            // BEP Rupiah (Full Format biar perubahan kelihatan)
            bepRupiahText.innerText = formatRupiah(bepRupiah);
            
            // BEP Unit
            bepUnitText.innerText = bepUnit.toLocaleString('id-ID') + " Unit"; 
            
            // Stats
            marginUnitText.innerText = formatCompact(marginUnit);
            marginPctText.innerText = marginPercent.toFixed(1) + "%";

            // Chart Visual
            let deg = marginPercent * 3.6; 
            circleMargin.style.background = `conic-gradient(#FF6B6B ${deg}deg, #FFE5D9 ${deg}deg)`;
        }

        // Event Listeners - Langsung pasang ke input
        fixedCostInput.addEventListener('input', calculate);
        priceInput.addEventListener('input', calculate);
        variableCostInput.addEventListener('input', calculate);

        // Set Default Values (Simulasi Sepatu)
        fixedCostInput.value = 4000000;
        priceInput.value = 200000;
        variableCostInput.value = 120000;
        
        // Run Calculation on Load
        calculate();

    </script>
</body>
</html>
